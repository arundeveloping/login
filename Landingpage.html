<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Twitter</title>
    <link rel="stylesheet" href="twitter.css">
  </head>
  <body>
<header>
  <img src="assets/logo.png" alt=""><Span><strong>Arun's twitter</strong></Span>
</header>
<section>
  <ul>
    <li>
      <img src="assets/interests.png" alt="">
      Follow your interests
    </li>
    <li>
      <img src="assets/people.png" alt="">
      Hear what people are thinking about
    </li>
    <li>
      <img src="assets/conversation.png" alt="">
      Join the conversation

    </li>
  </ul>
  <h1>
    See what's happening in the world right now
  </h1>
  <h3>
    Join twitter today.
  </h3>
  <a href="#" onclick="displaySignup()">Sign up</a>
  <a href="#" onclick="displayLogin()">Log in</a>
</section>
<footer>
  <a href="#">About us</a> |
  <a href="#">Help centre</a> |
  <a href="#">Blog</a> |
  <a href="#">Status</a>
</footer>
<div id="signup" class="modal" style="display:block">
  <div class="modal-content">
    <h2 class="modal-heading"> Signup for Arun's twitter</h2>
    <span class="close" onclick="closeDialog()">X</span>
    <div class="modal-body">
      <div>
        <img src="profile.png" alt="">
      </div>
      <form class="" action="Landingpage.html" method="post">

          <input type="text" name="username" value="" placeholder="Username" required>
          <input type="email" name="email" value="" placeholder="email" required>
          <input type="password" name="password"placeholder="password" required>
          <input type="password" name="rpassword"placeholder="confirm password" required><br/>
          <button type="submit"class="btn">Next</button>

      </form>

    </div>

  </div>
  <div id="login" class="modal" style="display:block">
    <div class="modal-content">
      <h2 class="modal-heading">Arun's twitter</h2>
      <span class="close" onclick="closeDialog()">X</span>
      <div class="modal-body">
        <div>
          <img src="profile.png" alt="">
        </div>
        <form class="" action="Landingpage.html" method="post">


            <input type="email" name="email" value="" placeholder="email" required>
            <input type="password" name="password"placeholder="password" required>

            <button type="submit"class="btn">Login</button>

        </form>

      </div>

    </div>
  </div>


</div>
<script type="text/javascript">
function displaySignup() {
document.getElementById('signup').style.display="block";
}
function displayLogin() {
document.getElementById('login').style.display="block";
}
function closeDialog() {
  document.getElementById('signup').style.display="none";
  document.getElementById('login').style.display="none";
}

</script>
  </body>
</html>
